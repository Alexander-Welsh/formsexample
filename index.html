<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id='container'>
	<form>
		<div class="group">
			<div>
				<label for="fname">FIRST NAME</label>
				<input id="fname" type="text" name="fname"><br>
			</div>
			<div>
				<label for="lname">LAST NAME</label>
				<input id="lname" type="text" name="lname">
			</div>
			<div>
				<label for="email">EMAIL ADDRESS</label>
				<input id="email" type="email" name="email">
			</div>
			<div>
				<label for="country">COUNTRY</label>
				<select id="country">
				 <option selected="selected">Choose a Country</option>
				 <option value="usa">USA</option>
				 <option value="other">Other</option>
				</select>
			</div>
			<div>
				<label for="bio">BIOGRAPHY</label>
				<textarea id="bio" maxlength=250 name="bio" placeholder="250 char limit"></textarea>
			</div>
		</div>
		<div class="group">
			<div>
				<label for="tel">PHONE NUMBER</label>
				<input id="tel" type="tel" name="tel" placeholder="702-111-1111">
			</div>
			<div>
				<label for="affiliations">AFFILIATIONS</label>
				<textarea id="affiliations" maxlength=250 name="affiliations" placeholder="250 char limit"></textarea>
			</div>
			<div>
				<label for="job">OCCUPATION</label>
				<select id="job">
					<option selected="selected">Choose an Occupation</option>
					<option value="lawyer">Lawyer</option>
					<option value="none">Jobless</option>
					<option value="student">Student</option>
					<option value="dev">Developer</option>
				</select>
			</div>
			<div>
				<label for="cat">CAT'S NAME</label>
				<input id="cat" type="text" name="cat" placeholder="Senor Gato">
			</div>
			<div>
				<label for="gadget">FAVORITE GADGET</label>
				<input id="gadget" type="text" name="gadget">
			</div>
			</div>
			<div class="group">
			<div>
				<label for="talent">TYPE OF TALENT</label>
				<select id="talent">
					<option selected="selected">Choose a Talent</option>
					<option value="smart">Smart</option>
					<option value="seductive">Seductive</option>
					<option value="tall">Tall</option>
				</select>
			</div>
			<div>
				<label for="drink">FAVORITE DRINK</label>
				<input id="drink" type="text" name="drink">
			</div>
			<div>
				<label for="power">SPECIAL POWER</label>
				<input id="power" type="text" name="power" placeholder="Invisibility">
			</div>
			<div>
				<label for="weapon">WEAPON OF CHOICE</label>
				<input id="weapon" type="text" name="weapon" placeholder="Love">
			</div>
			<div>
				<label for="comments">COMMENTS</label>
				<textarea id="comments" name="comments" placeholder="Don't Bother"></textarea>
			</div>
		</div>
	</form>
</div>


	
</body>
</html>
